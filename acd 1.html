<!DOCTYPE html>
<html>
    <head lang="en">
      <meta charset="utf-8">
      <title>AngularJS Isolate Scope</title>
 
    </head>
    <body>
 
      <div ng-app="myApp">
        <div ng-controller="MyCtrl">
 
            <div>  Customer Name: {{customername}}</div><br>
 
                <div my-dir clientname ="customername"></div>
 
        </div>
    </div>
 
      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
      <script>
var app = angular.module('myApp', []);
 
    app.controller("MyCtrl", function($scope){
        $scope.customername = "Ram"
    });
 
    app.directive("myDir", function() {
 
        return {
            scope:
            {
                clientname:'='
            },
            template: 'After Scope isolation, ClientName : {{clientname}}'
        };
    });
</script>
    </body>
</html>
